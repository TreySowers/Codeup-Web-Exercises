<!DOCTYPE html>
<html>
<head>
	<title>99 Bottles</title>
</head>
<body>
	<script>
		var number = 99;

		while(number >= 1) {
			if(number == 1) {
				console.log(number + 'bottle of beer on the wall. Take it down and pass it around');
			} else {
				console.log(number + 'bottles of beer on the wall. Tak one down, pass it around.');
			}
			number -=1;
		}
		console.log('No bottles of beer. Someone go to the store');
		console.log(number);
	</script>

	
</body>
</html>
